<head>

<body>
	<div class="jumbotron" style="background:#b3ffd9; font-family:\" Times New Roman\ ", Times, serif; orientation:center">

		<h1> Edit Category </h1>
		<form action="{{ url_for('editcategories',categories_id = categories.id)}}" method='post'>
			<p>Name:</p>
			<input type='text' size='30' name='name' value='{{categories.name }}'>
			<p>Description:</p>
			<input type='text' size='30' name='description' value='{{categories.description }}'>

		</form>
